<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${post.title}">게시글 상세</title>
	<link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<main class="container">
	<div class="page-header">
		<div>
			<a class="back-link" th:href="@{/posts}">&larr; 목록으로</a>
			<h1 th:text="${post.title}">게시글 제목</h1>
			<p class="meta">
				<span th:text="${post.author}">작성자</span> ·
				<span th:text="${post.operatorUser != null ? post.operatorUser.email : '-'}">이메일</span> ·
				<span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
				<span th:if="${post.updatedAt != post.createdAt}">
					(수정: <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>)
				</span>
			</p>
		</div>
		<div class="actions">
			<a class="btn" th:href="@{|/posts/${post.id}/edit|}">수정</a>
			<form th:action="@{|/posts/${post.id}/delete|}" method="post" class="inline-form"
			      onsubmit="return confirm('정말 삭제하시겠습니까?');">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				<button class="btn danger" type="submit">삭제</button>
			</form>
		</div>
	</div>

	<div th:if="${message}" class="flash success" th:text="${message}"></div>

	<article class="card post-detail">
		<pre th:text="${post.content}"></pre>
	</article>
</main>
</body>
</html>
