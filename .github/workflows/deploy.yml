name: Deploy to Stage (Self-Hosted)

on:
  push:
    branches:
      - main

env:
  PROJECT_NAME: dev-stage-prod-playground
  SERVER_PORT: ${{ secrets.APP_PORT || 8080 }}
  DB_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
  DB_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
  DB_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
  SPRING_PROFILES_ACTIVE: stage

jobs:
  deploy:
    runs-on:
      - self-hosted
      - stage
    environment: stage
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          # cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Stop current application
        shell: bash
        run: |
          set -euo pipefail
          echo "Stopping application on port ${SERVER_PORT}..."
          if command -v fuser >/dev/null 2>&1; then
            fuser -k -n tcp "${SERVER_PORT}" || true
          fi
          echo "Application stopped."

      - name: Run application
        shell: bash
        run: |
          set -euo pipefail
          DEPLOY_DIR="${HOME}/.deploy/${PROJECT_NAME}"
          LOG_FILE="${DEPLOY_DIR}/app.log"
          mkdir -p "${DEPLOY_DIR}"

          JAR_FILE="$(ls -t build/libs/*.jar | grep -v 'plain' | head -n 1)"
          cp "${JAR_FILE}" "${DEPLOY_DIR}/app.jar"

          echo "Starting new application..."
          env -u RUNNER_TRACKING_ID nohup java -jar "${DEPLOY_DIR}/app.jar" \
            --server.port="${SERVER_PORT}" \
            > "${LOG_FILE}" 2>&1 &
          echo "Application started in background."

      - name: Health check
        shell: bash
        run: |
          set -euo pipefail
          HEALTH_URL="http://localhost:${SERVER_PORT}/"

          for _ in $(seq 1 10); do
            if command -v curl >/dev/null 2>&1 && curl -fsS "${HEALTH_URL}" >/dev/null 2>&1; then
              echo "Health check passed: ${HEALTH_URL}"
              exit 0
            fi
            sleep 5
          done

          echo "Health check timed out: ${HEALTH_URL}"
          exit 1
