name: CI/CD

on:
  push:
    branches:
      - main
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "chore/**"
      - "docs/**"
      - "release/**"
  pull_request:
    branches:
      - main
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "chore/**"
      - "docs/**"
      - "release/**"
  workflow_dispatch:

jobs:
  test:
    name: Test (unit)
    runs-on: ubuntu-latest
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: sandbox
          POSTGRES_USER: user
          POSTGRES_PASSWORD: 1234
        ports:
          - 55432:5432
        options: >-
          --health-cmd "pg_isready -U user -d sandbox"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Run unit tests
        env:
          DB_URL: jdbc:postgresql://localhost:55432/sandbox
          DB_USERNAME: user
          DB_PASSWORD: 1234
        run: ./gradlew --build-cache --no-daemon test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_number }}
          path: |
            build/reports/tests/test
            build/reports/jacoco
          if-no-files-found: warn

  build:
    name: Build artifact
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK for Gradle
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: gradle

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Build bootJar (skip tests)
        run: ./gradlew --build-cache --no-daemon -x test bootJar

      - name: Upload bootJar artifact
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/hotfix/'))
        uses: actions/upload-artifact@v4
        with:
          name: demo-bootjar-${{ github.run_number }}
          path: build/libs/*.jar
          if-no-files-found: error
